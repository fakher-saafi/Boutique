{% extends 'boutique1/base.html' %}



{% block body %}
<div class="container-fluid">

    <div class="row">

        <!-- Left Album Info -->
        <div class="col-sm-4 col-md-3">
            <div class="panel panel-default">
                <div class="panel-body">
                        <a href="{% url 'boutique1:detail' category.id %}">
                            {% if category.image_category %}
                                <img src="{{ category.image_category.url }}" class="img-responsive">
                            {% else %}
                                <h3>Pas d'image</h3>
                            {% endif %}
                        </a>
                    <h1>{{ category.title }}</h1>
                </div>
            </div>
        </div>

        <!-- Right Song Info -->
        <div class="col-sm-8 col-md-9">

            <ul class="nav nav-pills" style="margin-bottom: 10px;">
                <li role="presentation"><a href="{% url 'boutique1:detail' category.id %}">Voir tout</a></li>
            </ul>

            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>Ajouter Produit</h3>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="boutique" value="{{ boutique }}">
                        {% include 'form_template.html' %}


                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary scale-up delay-1">Entrer</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </div>

</div>

{% endblock %}
