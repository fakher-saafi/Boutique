{% for field in form %}
    <div class="form-group ">

        <label class="control-label col-sm-4" for="song_title">{{ field.label_tag }}</label>
        <div class=" col-sm-offset-4 col-sm-5" type="text">{{ field }}</div>

     <div class="col-sm-offset-4 col-sm-10">
            <span class="text-danger small">{{ field.errors }}</span>
        </div>
    </div>
{% endfor %}
